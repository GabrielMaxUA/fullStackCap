
<div class="container">
  <h2>Customers List</h2>
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Type</th>
        <th>Date of Birth</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of customers">
        <td>{{ item.customerID }}</td>
        <td>{{ item.firstName }}</td>
        <td>{{ item.lastName }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.phone }}</td>
        <td>{{ item.status }}</td>
        <td>{{ item.type }}</td>
        <td>{{ item.dob }}</td>
      </tr>
    </tbody>
  </table>
</div>
